<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-appUser-edit" th:object="${appUser}">
            <input id="aUid" name="aUid" th:field="*{aUid}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">手机号：</label>
				<div class="col-sm-8">
					<input id="aUphone" name="aUphone" th:field="*{aUphone}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">渠道id：</label>
				<div class="col-sm-8">
					<input id="channelId" name="channelId" th:field="*{channelId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<input id="status" name="status" th:field="*{status}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">project唯一标识：</label>
				<div class="col-sm-8">
					<input id="proKey" name="proKey" th:field="*{proKey}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">终端类型：</label>
				<div class="col-sm-8">
					<select id="equipmentFlag" name="equipmentFlag" class="form-control m-b">
						<option  value="0">ios</option>
						<option  value="1" >android</option>
						<option  value="2" >web</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">渠道用户是否显示：</label>
				<div class="col-sm-8">
					<input id="isShow" name="isShow" th:field="*{isShow}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "biz/appUser"
		$("#form-appUser-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-appUser-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
