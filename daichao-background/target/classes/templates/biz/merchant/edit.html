<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content" th:object="${merchant}">
    <form class="form-horizontal m" id="form-merchant-edit" >
        <input type="text" th:field="*{id}" hidden="hidden">
        <div class="form-group">
            <label class="col-sm-2 control-label">商品名称：</label>
            <div class="col-sm-8">
                <input id="mercName" name="mercName" th:field="*{mercName}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">商品内容：</label>
            <div class="col-sm-8">

                <textarea rows="4" cols="3" id="mercContent" name="mercContent" th:field="*{mercContent}" class="form-control"  style="resize:none" >
                </textarea>

            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">商品原价：</label>
            <div class="col-sm-8">
                <input id="mercPrice" name="mercPrice" th:field="*{mercPrice}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">商品折扣价：</label>
            <div class="col-sm-8">
                <input id="discountPrice" name="discountPrice" th:field="*{discountPrice}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">


    var prefix = ctx + "merchant"
    $("#form-merchant-edit").validate({
        focusCleanup:true,
        rules:{
            discountPrice:{
                isPrice:true,
                isDisCountMoney:true,
            },
            mercPrice:{
                isPrice:true,
            },
            mercName:{
                required:true,
            },
        },
    });



    function submitHandler() {
        if ($.validate.form()) {
            add();
        }
    }

    function add() {
        $.ajax({
            cache : true,
            type : "POST",
            url : prefix + "/edit",
            data : $("#form-merchant-edit").serialize(),
            async : false,
            error : function(request) {
                $.modal.alertError("系统错误");
            },
            success : function(data) {
                $.operate.successCallback(data);
            }
        });
    }
</script>
</body>
</html>
