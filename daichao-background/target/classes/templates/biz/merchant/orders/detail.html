<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<style>
    .col-sm-4{
        font-size: 14px;
        line-height:40px
    }
    .col-sm-8{
        font-size: 14px;
        line-height:40px
    }
    .col-sm-9{
        font-size: 14px;
        line-height:40px
    }
    .col-sm-3{
        font-size: 14px;
        line-height:40px
    }
</style>
<body class="gray-bg">
<div class="body">
    <div class="row">
        <div class="col-sm-12 alert alert-success">
            <div class="col-sm-3">
                <li>
                    姓名：
                    <div  id="name" ></div>
                </li>
            </div>
            <div class="col-sm-3">
                <li>
                    身份证号码：
                    <div  id="idNo"></div>
                </li>
            </div>
            <div class="col-sm-3">
                <li>
                    年龄：
                    <div  id="age" ></div>
                </li>
            </div>
            <div class="col-sm-3">
                <li>
                    手机号：
                    <div  id="phone" ></div>
                </li>
            </div>
        </div>
        <div class="col-sm-12 ">
            <table class="table table-bordered">
                <th style="width: 50%;font-size: 20px;text-align: center">贷款概况</th>
                <th style="width: 50%;font-size: 20px;text-align: center">征信报告</th>
                <tr>
                    <td style="text-align: center;vertical-align: top;">
                        <div class="row " >
                            <div class="col-sm-4 ">申请借款平台</div>
                            <div  class="col-sm-8 " id="loanApplyNum"></div>
                        </div>
                        <div class="row " >
                            <div class="col-sm-4 ">异常还款机构</div>
                            <div  class="col-sm-8 " id="accExc"></div>
                        </div>
                        <div class="row " >
                            <div class="col-sm-4 ">睡眠机构</div>
                            <div  class="col-sm-8 " id="accSleep"></div>
                        </div>
                        <div class="row " >
                            <div class="col-sm-4 ">逾期机构数</div>
                            <div  class="col-sm-8 " id="currentlyOverdue"></div>
                        </div>
                        <div class="row " >
                            <div class="col-sm-4 ">最长逾期天数</div>
                            <div  class="col-sm-8 " id="maxOverdueDays"></div>
                        </div>
                        <div class="row " >
                            <div class="col-sm-4 ">最大逾期金额</div>
                            <div  class="col-sm-8 " id="maxOverdueAmt"></div>
                        </div>
                        <div class="row " >
                            <div class="col-sm-4 ">最近逾期时间</div>
                            <div  class="col-sm-8 " id="latestOverdueTime"></div>
                        </div>
                        <div class="row " >
                            <div class="col-sm-4 ">命中黑名单</div>
                            <div  class="col-sm-8 " id="blackPlatNum"></div>
                        </div>
                    </td>
                    <td id="anti" style="vertical-align: top;"> </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var data=[[${result}]];
    //console.log(data);
</script>
<script th:src="@{/common/detail.js}"></script>
</body>
</html>
