<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-tags-edit" th:object="${tag}">
        <div class="form-group">
            <label class="col-sm-3 control-label">产品标签名称：</label>
            <div class="col-sm-8">

                <input id="tagName" name="tagName"  th:field="*{tagName}"  class="form-control" type="text">

            </div>
        </div>

    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script type="text/javascript">
    var prefix = ctx + "tags"
    $("#form-tags-edit").validate({
        rules:{
            tagName:{
                required:true,
            },
        },
    });

    function submitHandler() {
        if ($.validate.form()) {
            add();
        }
    }

</script>
</body>
</html>
