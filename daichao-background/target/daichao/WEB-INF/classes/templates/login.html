<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    
    <title>贷超后台管理系统</title>

    <link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{css/style.css}" rel="stylesheet"/>
    <link href="../static/css/login.min.css" th:href="@{css/login.min.css}" rel="stylesheet"/>
    <link href="../static/ajax/libs/iCheck/custom.css" th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet"/>
    <link href="../static/common/css/ry-ui.css" th:href="@{/common/css/ry-ui.css}" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}"/>
    <style type="text/css">label.error { position:inherit;  }</style>
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>
    <style>
        input::-webkit-input-placeholder {
            color: #cccccc;
        }
    </style>
</head>

<body class="signin">

    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-5">
                <form id="signupForm">
                    <h1 class="no-margins" align="center"><img th:src="@{/img/login_a.png}"></h1>
                    <h4 class="no-margins" align="center">欢迎来到贷超后台管理系统</h4>

                    <input type="text"     name="username" class="form-control uname"     placeholder="请输入用户名" value=""    />
                    <input type="password" name="password" class="form-control pword m-b" placeholder="请输入密码"   value="" />
					<div class="row" th:if="${captchaEnabled==true}">
						<div class="col-xs-6">
						    <input type="text" name="validateCode" class="form-control code" placeholder="请输入验证码" maxlength="5">
						</div>
						<div class="col-xs-6">
							<a href="javascript:void(0);" title="点击更换验证码">
								<img th:src="@{captcha/captchaImage(type=${captchaType})}" class="imgcode" width="85%"/>
							</a>
						</div>
					</div>
                    <input class="i-checks" type="checkbox" name="rememberme" />&nbsp;&nbsp;记住密码
                    <button class="btn btn-success btn-block" id="btnSubmit" data-loading="正在验证登录，请稍后..." style="border:none;color: #fff">立即登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left" style="padding-left: 50px">
                &copy; 2019 All Rights Reserved. hzyoudai <br>
            </div>
            <br>
            <div >
                <a href="http://www.miitbeian.gov.cn/" target="_blank" rel="nofollow" class="gov">粤ICP备18046899号</a><br>
            </div>
        </div>
    </div>
<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<!-- 验证插件 -->
<script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/validate/messages_zh.min.js" th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/iCheck/icheck.min.js" th:src="@{/ajax/libs/iCheck/icheck.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>

<script src="../static/common/js/xiaodai-ui.js" th:src="@{/common/js/xiaodai-ui.js}"></script>
<script src="../static/common/login.js" th:src="@{/common/login.js}"></script>
</body>
</html>
